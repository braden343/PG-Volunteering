<html>
   <head>
      <head>
         <title>Pleasant Grove Volunteering</title>
         <meta charset="utf-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1" />
         <link rel="stylesheet" href="assets/css/main.css" />
      </head>
   </head>
   <body>
       <section id="two" class="wrapper style2 special">
         <div class="inner narrow">
            <header>
               <h2><strong>Submit a new request</strong></h2>
            </header>
            <form class="grid-form" method="post" action="#">
               <div class="form-control narrow">
                  <label for="name">Name</label>
                  <input name="name" id="name" type="text">
               </div>
               <div class="form-control narrow">
                  <label for="date">On the date of:</label>
                  <input name="date" id="date" type="date">
               </div>
               <div class="form-control">
                  <label for="message">Details of your request:</label>
                  <textarea name="message" id="message" rows="12"></textarea>
               </div>
               <ul class="actions">
                  <li><input value="Submit" type="submit"></li>
               </ul>
            </form>
         </div>
      </section>

      </div>
   </body>
</html>
