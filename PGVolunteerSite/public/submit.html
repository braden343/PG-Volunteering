       <section id="two" class="wrapper style2 special">
         <div class="inner narrow">
            <header>
               <h2><strong>Submit a new request</strong></h2>
            </header>
            <form action="submissionconfirmed.html">

               <label for="projectTitle">Title:</label>
               <input type="text" id="projectTitle" name="title" value=""><br>

               <label for="project">Project Type:</label>
      
               <select name="projectType" id="projectType">
                  <option value="null">--</option>
                  <option value="Event">Sponsor a Local Event</option>
                  <option value="IT">IT Related</option>
                  <option value="Clean-Up">Social Space Clean Up</option>
                  <option value="Labor">Manual Labor</option>
                  <option value="Road">Road Maintenance</option>
                  <option value="Sewage">Sewage Maintenance</option>
                  <option value="Art">Art Consignment</option>
                  <option value="Sanitation">Sanitation Services</option>
                  <option value="Other">Other</option>
               </select><br>

               <label for="projectDate">Date Submited:</label>
               <input type="date" id="projectDate" name="date"><br><br>

               <labal for="projectDetails">Details of Project:</labal>
               <textarea id="projectDetails" name="Details" rows="10" cols="50"></textarea><br>
      
               <button id="btnSubmit">Submit</button>
             </form> 
         </div> 
      </section>
   </main>
